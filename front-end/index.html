  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const authMenu = document.querySelector('.auth');
        
        // 1. 로그인 상태 확인: localStorage의 'isLoggedIn' 값을 사용해 상태 시뮬레이션
        let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true'; 

        function handleLogout(e) {
            e.preventDefault();
            
            // 2. 로그아웃 처리: localStorage 상태 변경
            localStorage.setItem('isLoggedIn', 'false');
            
            alert('로그아웃 되었습니다. 초기화면으로 돌아갑니다.');
            
            // 3. 페이지 새로고침 또는 메뉴를 로그아웃 상태로 다시 렌더링
            window.location.reload(); 
        }

        function renderAuthMenu() {
            if (isLoggedIn) {
                // 로그인 상태: 마이페이지 | 로그아웃
                authMenu.innerHTML = `
                    <a href="mypage.html">마이페이지</a> | <a href="#" id="logout-link">로그아웃</a>
                `;
                
                // 로그아웃 이벤트 리스너 연결
                const logoutLink = document.getElementById('logout-link');
                if (logoutLink) {
                    logoutLink.addEventListener('click', handleLogout);
                }

            } else {
                // 로그아웃 상태: 회원가입 | 로그인
                authMenu.innerHTML = `
                    <a href="signup.html">회원가입</a> | <a href="login.html" id="loginBtn">로그인</a>
                `;
            }
        }
        
        // 초기 메뉴 렌더링 실행
        renderAuthMenu();
        
        // 개발 테스트용: 로그인 상태를 쉽게 변경할 수 있는 함수 (개발자 도구에서 실행)
        /* window.simulateLogin = function(state) {
            localStorage.setItem('isLoggedIn', state ? 'true' : 'false');
            window.location.reload();
        }
        // 예: 로그인 상태로 변경: simulateLogin(true)
        // 예: 로그아웃 상태로 변경: simulateLogin(false)
        */
    });
