<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>로그인 | bokbok</title>
    <link rel="stylesheet" href="style.css" /> 
    
    <style>
    /* --------------------------
     * 로그인 페이지 레이아웃 스타일
     * -------------------------- */
    
    /* 1. 전체 화면 배경 및 중앙 정렬 */
    body {
        background-color: #ffffff; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0 20px;
    }
    
    /* 2. 로그인 컨테이너: 박스 스타일 제거 (핵심 수정) */
    .login-page-container {
        position: relative;
        width: 100%;
        max-width: 440px; /* 최대 너비만 유지하여 내용이 중앙에 모이도록 */
        padding: 60px 0; /* 좌우 패딩 제거, 상하 패딩만 유지 */
        text-align: center;
        margin: 40px 0;
    }

    /* 3. 뒤로 가기 버튼 (와이어프레임 기준) */
    .back-btn {
        position: absolute;
        top: 25px;
        left: 0; /* 좌측 끝에 붙도록 조정 */
        background: none;
        border: none;
        font-size: 36px;
        color: #333;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
    }
    .fixed-top-left {
        position: fixed; /* 뷰포트 기준으로 위치 고정 */
        top: 25px;       /* 상단에서 25px */
        left: 25px;      /* 좌측에서 25px */
        z-index: 100;    /* 다른 요소 위에 보이도록 */
    }

    .back-btn {
        /* 위치 스타일은 .fixed-top-left가 담당하므로 여기서는 제거 */
        background: none;
        border: none;
        font-size: px;
        color: #333;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
    }

    /* 4. SNS 로그인 텍스트 스타일 */
    .sns-login-text {
        font-size: 13px;
        color: #777;
        position: relative;
        top: -15px; 
        background: none; /* 배경색 제거 */
        display: inline-block;
        padding: 0 10px;
    }

    /* login-box 내부 스타일 재정의 (패딩 조정) */
    .login-page-container h2 {
        font-size: 28px;
        font-weight: 800;
        margin: 40px 0 40px;
    }
    .login-page-container input {
        /* ... (기존 스타일 유지) ... */
    }
    /* 나머지 내부 요소 스타일은 그대로 유지 */

    .login-logo {
    position: fixed;  /* 스크롤해도 유지됨 */
    top: 50px;        /* 화면 상단에서 40px 아래 */
    left: 50%;
    transform: translateX(-50%); /* 정확한 가로 중앙 정렬 */
    width: 160px;     /* 로고 크기 */
    height: auto;
    z-index: 200; 
}

</style>
</head>
<body>

    <a href="index.html" class="back-btn fixed-top-left">‹</a>

    <div class="login-page-container">
        
        <a href="index.html">
            <img src="../images/bokbok_logo.png" alt="로고" class="login-logo">
        </a>

        <h2>로그인</h2>
        <input type="text" placeholder="아이디를 입력해주세요" />
        <input type="password" placeholder="비밀번호를 입력해주세요" />
        <button class="login-btn">로그인</button>

        <div class="login-links">
            <a href="signup.html">회원가입</a> | <a href="#">아이디·비밀번호 찾기</a>
        </div>
        
        <hr />
        <p class="sns-login-text">SNS 계정으로 로그인</p>

        <button class="kakao">카카오로 시작하기</button>
    </div>

</body>
</html>
