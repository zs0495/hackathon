<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bokbok_service</title>
    <link rel="stylesheet" href="style.css" />
    <style>

    /* 1. 뒤로 가기 버튼 및 로고 */
    .fixed-top-left {
        position: fixed; /* 뷰포트 기준으로 위치 고정 */
        top: 25px;       /* 상단에서 25px */
        left: 25px;      /* 좌측에서 25px */
        z-index: 100;    /* 다른 요소 위에 보이도록 */
    }

    .back-btn {
        background: none;
        border: none;
        font-size: 36px;
        color: #333;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
        /* font-size: px; 오타 수정 */
        line-height: 1;
    }

    .login-logo {
        position: fixed;  /* 스크롤해도 유지됨 */
        top: 50px;        /* 화면 상단에서 50px 아래 */
        left: 50%;
        transform: translateX(-50%); /* 정확한 가로 중앙 정렬 */
        width: 160px;     /* 로고 크기 */
        height: auto;
        z-index: 200; 
    }

    .mypage-page {
    margin: 80px 0 40px; 
    padding: 0 0 40px;
    box-sizing: border-box;
    }
    
    .mypage-header {
    background: #f5f9ff; 
    border: 1px solid #ddd;
    padding: 30px 0;      
    text-align: center;
    border-left: 0;          
    border-right: 0;
    }

    .mypage-header h2 {
    font-size: 26px;
    font-weight: 700;
    margin: 0;
    }

    .mypage-container {
    max-width: 960px;
    margin: 30px auto 30px;
    padding: 0 24px;
    }

    /* 2. 개인정보영역 */
    .info-box {
    padding: 16px 30px 0;
    }

    .info-box .row {
    display: flex;
    gap: 80px;
    margin-bottom: 19px;
    font-size: 16px;
    }

    .info-box .label {
    width: 70px;
    flex-shrink: 0;
    }

    .info-box .value {
    flex: 1;
    color: #222222;
    }

    .info-box .long-text {
    line-height: 1.5;
    }

    </style>
</head>
<body>

    <div class="top-bar">
        <a href="index.html" class="back-btn fixed-top-left">‹</a>
        <a href="index.html">
            <img src="../images/bokbok_typo.png" alt="로고" class="login-logo">
        </a>
    </div>
    
    <main class="mypage-page">
    <section class="mypage-header">
        <h2>마이페이지</h2>
    </section>

    <section class="mypage-container">
    <section class="info-box">
        <div class="row">
        <span class="label">이름</span>
        <span class="value">김복복</span>
        </div>

        <div class="row">
        <span class="label">생년월일</span>
        <span class="value">2002년 6월 2일</span>
        </div>

        <div class="row">
        <span class="label">주소</span>
        <span class="value">서울특별시 구로구</span>
        </div>

        <div class="row">
        <span class="label">현재 상황</span>
        <span class="value long-text">
            자취를 하고 있는데 이번달 월세를 낼 수가 없어요..  
            알바는 하고 있지만 생활비로 다 나가고 있고 
            부모님과 연락은 안하고 있는 상황이라 돈 빌릴 곳도 없어요
        </span>
        </div>
    </section>

    <hr />

    <section class="fav-list">
    <div class="fav-title">찜한 복지</div>
    <div class="fav-row">
        <span class="inst">기관명</span>
        <span class="benefit">혜택명</span>
        <span class="heart"></span>
    </div>

    <div class="fav-row">
        <span class="inst">기관명</span>
        <span class="benefit">혜택명</span>
        <span class="heart"></span>
    </div>

    <div class="fav-row">
        <span class="inst">기관명</span>
        <span class="benefit">혜택명</span>
        <span class="heart"></span>
    </div>
    </section>

    <button class="login-btn">수정 완료</button>
    </section>

    </main>

  <footer class="footer">
    © 2025 bokbok. All rights reserved.
  </footer>
  
  <script src="auth.js"></script>
  <script>
    // 로그인해야 접근 가능
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    if (!isLoggedIn) {
      alert('로그인이 필요한 서비스입니다.');
      location.href = 'login.html';
    }
  </script>
  
</body>
</html>
