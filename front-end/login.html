<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>로그인 | bokbok</title>
    <link rel="stylesheet" href="style.css" /> 
    
    <style>
    
    /* 1. 전체 화면 배경 및 중앙 정렬 */
    body {
        background-color: #ffffff; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0 20px;
    }
    
    /* 2. 로그인 컨테이너: 박스 스타일 제거 */
    .login-page-container {
        position: relative;
        width: 100%;
        max-width: 440px; 
        padding: 60px 0; 
        text-align: center;
        margin: 40px 0;
    }

    /* 3. 뒤로 가기 버튼  */
    .back-btn {
        position: absolute;
        top: 25px;
        left: 0; 
        background: none;
        border: none;
        font-size: 36px;
        color: #333;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
    }
    .fixed-top-left {
        position: fixed; 
        top: 25px;    
        left: 25px;    
        z-index: 100;    
    }

    .back-btn {
        background: none;
        border: none;
        font-size: 36px;
        color: #333;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
    }

    /* 4. SNS 로그인 텍스트 스타일 */
    .sns-login-text {
        font-size: 13px;
        color: #777;
        position: relative;
        top: -15px; 
        background: none; 
        display: inline-block;
        padding: 0 10px;
    }

    /* login-box 내부 스타일 재정의 (패딩 조정) */
    .login-page-container h2 {
        font-size: 28px;
        font-weight: 800;
        margin: 40px 0 40px;
    }
    .login-page-container input {
    }


    .login-logo {
        position: fixed; 
        top: 34px;    
        left: 50%;
        transform: translateX(-50%); 
        width: 160px;    
        height: auto;
        z-index: 200; 
    }

    .login-links a {
        color: #777;        
        text-decoration: none; 
        font-size: 14px;
    }

    .login-links a:hover {
        color: #555;    
    }

    .password-wrapper {
        position: relative;
        width: 100%;
    }

    .password-wrapper input {
        width: 100%;
    }

    .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;     
        height: 20px;
        background: url("../images/Fermata.png") no-repeat center;
        background-size: contain;  
        border: none;
        cursor: pointer;
    }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn fixed-top-left">‹</a>

    <div class="login-page-container">
        
        <a href="index.html">
            <img src="../images/bokbok_logo.png" alt="로고" class="login-logo">
        </a>

        <h2>로그인</h2>
        <input type="text" placeholder="아이디를 입력해주세요" />
        <div class="password-wrapper">
            <input type="password" id="passwordInput" placeholder="비밀번호를 입력해주세요" />
            <button type="button" class="toggle-password" id="pwToggleBtn"></button>
        </div>
        <button class="login-btn">로그인</button>

        <div class="login-links">
            <a href="signup.html">회원가입</a> | <a href="#">아이디·비밀번호 찾기</a>
        </div>
    </div>

    <script>
        const pwInput = document.getElementById("passwordInput");
        const pwBtn = document.getElementById("pwToggleBtn");
        const loginBtn = document.getElementById("loginButton");

        pwBtn.addEventListener("mousedown", () => {
            pwInput.type = "text";
        });

        pwBtn.addEventListener("mouseup", () => {
            pwInput.type = "password";
        });

        pwBtn.addEventListener("mouseleave", () => {
            pwInput.type = "password";
        });


        loginBtn.addEventListener("click", () => {
        window.location.href = "index_LoggedIn.html"; 
    });
    </script>

</body>
</html>
